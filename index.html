<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babysitting Service USA & Canada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="center-box">
      <h1>Babysitting Service</h1>
      <p class="subtitle">Trusted care for your children in USA & Canada</p>
      <form id="requestForm" onsubmit="return submitForm(event)">
        <div class="form-group">
          <label for="hours">Number of Hours Needed</label>
          <input type="number" id="hours" required min="1" max="1440" placeholder="e.g. 4">
          <small style="color:#7d5c85;">You can request up to 1440 hours (2 months)</small>
        </div>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required placeholder="+1 555-555-1234">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" required>
            <option value="">Select</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Full Address</label>
          <input type="text" id="address" required placeholder="Street, City, State">
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" required placeholder="e.g. 90210 or A1A 1A1">
        </div>
        <button type="submit">Request Babysitter</button>
        <div id="msg" style="display:none;"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
